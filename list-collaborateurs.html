    <script>
        function listcollaborateur() { 
            $.get("serveur/listcollaborateurs.php",null,"JSON")
                .done(function(data,status,jqxhr){
                    if(!data.error){
                        console.log(data.data)
                       $.each(data.data,function(i,collab){
                           var tr=$("<tr>");
                           console.log(collab);
                           var ligne=" <td>"+collab.nom+"</td>\
                                        <td>"+collab.prenom+"</td>\
                                        <td>"+collab.numero+"\
                                        <td>"+collab.date+"</td>\
                                        <td>"+collab.adresse+"</td>\
                                        <td>"+collab.taches+"</td>\
                                        <td class=\"\">\
                                            <a href=\"javascript:void(0);\" class=\"add-btn me-2\"><i class=\"fas fa-plus-circle\"></i></a>\
                                            <a href=\"#\" class=\"copy-btn me-2\"><i class=\"fe fe-copy\"></i></a>\
                                            <a href=\"\" data="+collab.id+" class=\"remove-btn\"><i class=\"fe fe-trash-2\"></i></a>\
                                        </td>\
                                        ";
                            $("#collaborateurs>tbody").append(tr.html(ligne).hide().fadeIn(500)); 
                       }); 
                    }
                    else{
                        alert(data.message);
                        var tr=$("<tr>");
                        var td=$("<td>").text(data.message);
                        td.attr({"colspan":"6","style":"height:200px;background-color:#f6f6f6;text-align:center"});
                        $("#collaborateurs>tbody").html(tr.html(td));
                    }
                })
                .fail(function(){
                    alert("Erreur de connexion au serveur");
                });
         }
         function deleteCollab(id,elt){
            $.get("serveur/supcollaborateurs.php",{id:id},"JSON")
                .done(function(data,status,jqxhr){
                    if(!data.error){
                        elt.parents("tr").fadeOut(1000);
                        alert("collaborateur suprimer");
                    }
                    else{
                        alert(data.message);
                    }
                })
                .fail(function(){
                    alert("Erreur de connexion au serveur");
                });
         }

         listcollaborateur();
         $("#collaborateurs").on('click','.remove-btn',function(e){
            e.preventDefault();
            deleteCollab($(this).attr("data"),$(this));
         });
    </script>
