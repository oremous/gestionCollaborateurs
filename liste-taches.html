    <script>
        function listtaches() { 
            $.get("serveur/listtaches.php",null,"JSON")
                .done(function(data,status,jqxhr){
                    if(!data.error){
                        console.log(data.data)
                       $.each(data.data,function(i,tache){
                           var li=$("<li>");
                           var ch;
                           var date=new Date(tache.datefin);
                           if(new Date()>date && tache.situation==1 ){
                                li.addClass("disable");
                                var ch="checked";
                           }
                           else if(new Date()>date && tache.situation==0 ){
                            li.addClass("not-do");
                           } 
                           var ligne="      <input class='task'  type='checkbox' "+ch+" name=''>\
                                            <p class='content'>"+tache.libelle+"</p>\
                                            <span class='label label-success'>"+tache.nom+"</span>\
                                            <i class='fe fe-trash-2 sup-tache' data='"+tache.id+"' aria-hidden='true'></i>\
                                        ";
                            $(".to-do-list").append(li.html(ligne).hide().fadeIn(500)); 
                       }); 
                    }
                    else{
                        alert(data.message);
                        var tr=$("<tr>");
                        var td=$("<td>").text(data.message);
                        td.attr({"colspan":"6","style":"height:200px;background-color:#f6f6f6;text-align:center"});
                        $("#collaborateurs>tbody").html(tr.html(td));
                    }
                })
                .fail(function(){
                    alert("Erreur de connexion au serveur");
                });
         }
         function deleteTask(id,elt){
            $.get("serveur/suptaches.php",{id:id},"JSON")
                .done(function(data,status,jqxhr){
                    if(!data.error){
                        elt.parents("li").fadeOut(2000);
                        alert("tache suprimer");
                    }
                    else{
                        alert(data.message);
                    }
                })
                .fail(function(){
                    alert("Erreur de connexion au serveur");
                });
         }

         function allTask(){
            $(".to-do-list>li").hide();
            $(".to-do-list li").fadeIn(1000);
         }

         function terminate(){
            $(".to-do-list>li").hide();
            $(".to-do-list li.disable").fadeIn(1000);
         }
         function running(){
            $(".to-do-list>li").hide();
            $(".to-do-list li:not([class])").fadeIn(1000);
         }
         function leave(){
            $(".to-do-list>li").hide();
            $(".to-do-list li.not-do").fadeIn(1000);
         }

         
         listtaches();
         $(".to-do-list").on('click','.sup-tache',function(e){
            e.preventDefault();
            deleteTask($(this).attr("data"),$(this));
         });

    </script>
